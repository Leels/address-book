<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

      <div class="row">
      <div class="col-md-6">
      <form id="new-contact">
        <div class="form-group">
          <label for="new-first-name">First name:</label>
          <input id="new-first-name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="new-last-name">Last name:</label>
          <input type="text" id="new-last-name" class= "form-control">
        </div>
        <div class="form-group">
          <label for="new-phone-number">Phone number:</label>
          <input type="text" id="new-phone-number" class="form-control">
        </div>

        <div id= "new-addresses">
          <div class="new-address">
            <div class="form-group">
              <label for="new-street">Street:</label>
              <input type="text" class="form-control new-street">
            </div>
            <div class="form-group">
              <label for="new-city">City:</label>
              <input type="text" class="form-control new-city">
            </div>
            <div class="form-group">
              <label for="new-state">State:</label>
              <input type="text" class="form-control new-state">
            </div>
          </div>
        </div>

        <span class="btn btn-primary" id="add-address">Another address</span>

        <button type="submit" class="btn btn-default">Add me!</button>
      </form>



    </div>
    <div class="col-md-6">
      <div id="show-contact">
        <h2>Contacts:</h2>
        <p>Name:</p>
        <p>Phone Number:</p>
        <p>Addresses:</p>
        <ul id="contacts">
        <ul id="addresses">

        </ul>
        </ul>
      </div>

    </div>
    </div>
    </div>
  </body>
</html>
